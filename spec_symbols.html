<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card-suit {
            font-size: 30px;
            margin: 20px;
        }

        .black-suit {
            color: #000;
        }

        .red-suit {
            color: red;
        }

        li {
            list-style: none;
        }
    </style>
</head>
<body>
    <h1>Спец символы мастей карт</h1>
    <ul>
        <li>Пики</li>
        <li>Трефы</li>
        <li>Черви</li>
        <li>Бубны</li>
    </ul>
    <div class="card-suit black-suit">&spades;	<!-- Пики --></div>
    <div class="card-suit black-suit">&clubs; <!-- Трефы --></div>
    <div class="card-suit red-suit">&hearts; <!-- Черви --></div>
    <div class="card-suit red-suit">&diams; <!-- Бубны --></div>
</body>
</html>
