<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 class="title">Вход</h1>
    
    <form>
        <label for="name">Имя:</label>
        <input type="text" id="name" placeholder="Введите свое имя...">

        <label for="userEmail">Эл. почта:</label>
        <input type="email" id="userEmail" placeholder="Укажите свою электронную почту...">

        <label for="userPassword">Пароль: </label>
        <input type="password" id="userPassword" placeholder="Введите пароль...">

        <button type="submit">Отправить</button>
    </form>
</body>
</html>
